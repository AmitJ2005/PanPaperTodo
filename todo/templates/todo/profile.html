<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            width: calc(100% - 90px);
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .profile-picture {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #4CAF50;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            margin-left: 10px;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        {% if user.profile.profile_picture %}
        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
        <button type="button" class="delete-btn" onclick="deleteProfilePicture()">Delete Profile Picture</button>
        {% else %}
        <p>No profile picture available</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Upload Profile Picture</legend>
                <input type="file" name="profile_picture">
                <button type="submit" class="upload-btn">Upload</button>
            </fieldset>
        </form>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Profile Info</legend>
                {{ user_form.as_p }}
            </fieldset>
            <button type="submit">Update Profile</button>
        </form>
        <a href="{% url 'change_password' %}">Change Password</a>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

    <script>
        function deleteProfilePicture() {
            if (confirm("Are you sure you want to delete your profile picture?")) {
                // Redirect to a view to handle profile picture deletion
                window.location.href = "{% url 'delete_profile_picture' %}";
            }
        }
    </script>
</body>
</html>
